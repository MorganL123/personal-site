<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morgan's Floral Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            background-color: #fff5f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-image: url('https://source.unsplash.com/random/1920x1080?flowers');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            margin: 50px auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #ff6b6b;
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .link {
            padding: 10px 20px;
            background-color: #ff9ff3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 1.2em;
        }

        .link:hover {
            background-color: #fd79a8;
            transform: scale(1.05);
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #6ab04c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #5a9d3d;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Floral Aesthetic</h1>
        <div class="links">
            <a href="#" class="link">Flower Types</a>
            <a href="#" class="link">Gardening Tips</a>
            <a href="#" class="link">Floral Arrangements</a>
            <a href="#" class="link">Seasonal Blooms</a>
        </div>
        <a href="/" class="back-button">Back to Home</a>
    </div>
</body>
</html>
