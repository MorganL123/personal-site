<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morgan's Photo Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 1.2em;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ff6962;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #ff8776;
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
        <img src="{{ url_for('static', filename='assets/codenext.jpg') }}" alt="Code Next">
        <img src="{{ url_for('static', filename='assets/artwin.jpg') }}" alt="Celebrating Art">
<img src="{{ url_for('static', filename='assets/ddapoet.jpg') }}" alt="Cafe of the Senses">
<img src="{{ url_for('static', filename='assets/girlcon21.jpg') }}" alt="GirlCon 2021">
<img src="{{ url_for('static', filename='assets/gwc.jpg') }}" alt="Girls Who Code">
<img src="{{ url_for('static', filename='assets/idbaby.jpg') }}" alt="NYU First Day">
<img src="{{ url_for('static', filename='assets/llcny.jpg') }}" alt="LLC Initiative">
<img src="{{ url_for('static', filename='assets/mewjessie.jpg') }}" alt="Girls Write Now">
<img src="{{ url_for('static', filename='assets/mickey.jpg') }}" alt="DDA Tech Gals">
<img src="{{ url_for('static', filename='assets/nasa.jpg') }}" alt="NASA Shoutout">
<img src="{{ url_for('static', filename='assets/nvidia.jpg') }}" alt="NVIDIA Presentation">
<img src="{{ url_for('static', filename='assets/pkdc.jpg') }}" alt="Public Knowledge">
<img src="{{ url_for('static', filename='assets/rileysway.jpg') }}" alt="Riley's Way Retreat">
<img src="{{ url_for('static', filename='assets/scholastic.jpg') }}" alt="Scholastic Gold Key">
<img src="{{ url_for('static', filename='assets/swimmer.jpg') }}" alt="Varsity Swim">
<img src="{{ url_for('static', filename='assets/girlcon24.jpg') }}" alt="GirlCon 2024">

    </div>
    <a href="/" class="back-button">Back to Home</a>
</body>
</html>
